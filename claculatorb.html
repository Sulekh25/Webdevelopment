<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism UI Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8e8e8;
            margin: 0;
            padding: 0;
        }

        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            color: white;
            margin-bottom: 10px;
        }

        .btn {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .operator {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .operator:hover {
            background-color: rgba(255, 0, 0, 0.3);
        }

        .operator:active {
            background-color: rgba(255, 0, 0, 0.4);
        }

        .equal {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .equal:hover {
            background-color: rgba(0, 255, 0, 0.3);
        }

        .equal:active {
            background-color: rgba(0, 255, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="btn operator" onclick="operator('+')">+</div>
        <div class="btn operator" onclick="operator('-')">-</div>
        <div class="btn operator" onclick="operator('*')">*</div>
        <div class="btn operator" onclick="operator('/')">/</div>
        <div class="btn equal" onclick="equal()">=</div>
        <div class="btn" onclick="addNumber(7)">7</div>
        <div class="btn" onclick="addNumber(8)">8</div>
        <div class="btn" onclick="addNumber(9)">9</div>
        <div class="btn" onclick="addNumber(4)">4</div>
        <div class="btn" onclick="addNumber(5)">5</div>
        <div class="btn" onclick="addNumber(6)">6</div>
        <div class="btn" onclick="addNumber(1)">1</div>
        <div class="btn" onclick="addNumber(2)">2</div>
        <div class="btn" onclick="addNumber(3)">3</div>
        <div class="btn" onclick="addNumber(0)">0</div>
        <div class="btn" onclick="clearDisplay()">C</div>
    </div>

    <script>
        let operator = '';
        let inputValue = '';
        let calculatorDisplay = document.getElementById('display');

        function addNumber(number) {
            inputValue += number;
            calculatorDisplay.textContent = inputValue;
        }

        function operator(newOperator) {
            if (inputValue === '') return;
            if (operator !== '') {
                equal();
            }
            operator = newOperator;
            inputValue += operator;
            calculatorDisplay.textContent = inputValue;
        }

        function equal() {
            if (operator === '') return;
            inputValue = eval(inputValue);
            calculatorDisplay.textContent = inputValue;
            operator = '';
        }

        function clearDisplay() {
            inputValue = '';
            calculatorDisplay.textContent = '0';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <h1 id="title">ADMISSON FORM</h1>
    <p id="description">Please fill out the form for admission</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name"> STUDENT'S NAME</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">EMAIL</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <class="form-group">
            <label id="number-label" for="number">AGE<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="3" max="18" class="form-control" placeholder="Age" />
            </div>
            <br>

            <div class="form-group">
                <label id="name-label" for="name">FATHER NAME</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <label id="name-label" for="name">FATHER QUALIFICATION</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <label id="name-label" for="name">FATHER PHONE NUMBER</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>

            <div class="form-group">
                <label id="name-label" for="name">MOTHER NAME</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <label id="name-label" for="name">MOTHER QUALIFICATION</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <label id="name-label" for="name">MOTHER PHONE NUMBER</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            </div>

            <div class="form-group">
                <label id="name-label" for="name">RELIGION</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <label id="name-label" for="name">CASTE</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the name" required />
            </div>
            <div class="form-group">
                <P>ADMISSON FOR CLASS
                <P>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select the Class</option>
                        <option value="12">12th</option>
                        <option value="11">11th</option>
                        <option value="10">10th</option>
                        <option value="9">9th</option>
                        <option value="8">8th</option>
                        <option value="7">7th</option>
                        <option value="6">6th</option>
                        <option value="5">5th</option>
                        <option value="4">4th</option>
                        <option value="3">3rd</option>
                        <option value="2">2nd</option>
                        <option value="1">1st</option>
                        <option value="Other">Other</option>
                    </select>

            </div>
            <div class="form-group">
                <p>TRANSPORT</p>
                <label>
                    <input name="user-recommend" value="definitly" type="radio" class="input-radio"
                        checked />AUTO</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />BUS</label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />PARENT
                    PICKUP</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />OWN</label>
            </div>
            <div class="form-group">
                <p>GENDER</p>
                <label>
                    <input name="gender" value="definitly" type="radio" class="input-radio" checked />MALE</label>
                <label>
                    <input name="gender" value="maybe" type="radio" class="input-radio" />FEMALE</label>
            </div>
            <div class="form-group">
                <p>HOME ADDRESS</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placesholder="Enter your comment here....."></textarea>
            </div>
            <div class="form-group">
                <p>FUTURE AIM</p>
                <select id="most-like" name="mostlike" class="form-control" required>
                    <option disabled selected value>Empty</option>
                    <option value="challenges">DOCTOR</option>
                    <option value="challenges">POLICE</option>
                    <option value="projects">ENGINEER</option>
                    <option value="community">SCIENTIST</option>
                    <option value="opensource">OTHERS</option>
                </select>

            </div>
            <div class="form-group">
                <p>How about the School Infrastructure?<span class="clue">(check all that apply)</span></p>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />VERY
                    GOOD</label>
                <label><input name="prefer" value="back-end projects" type="checkbox"
                        class="input-checkboxes" />GOOD</label>
                <label><input name="prefer" value="Data-visualization" type="checkbox" class="input-checkboxes" />NOT
                    BAD</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkboxes" />BAD</label>
                <label><input name="prefer" value="open-source-community" type="checkbox"
                        class="input-checkboxes" />WORST</label>

            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
            </div>
    </form>
</body>

</html>

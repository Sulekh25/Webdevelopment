<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2d Keyboard</title>
</head>
<body>
  <div id="esc">ESC</div>
  <div id="f1">F1</div>
  <div id="f2">F2</div>
  <div id="f3">F3</div>
  <div id="f4">F4</div>
  <div id="f5">F5</div>
  <div id="f6">F6</div>
  <div id="f7">F7</div>
  <div id="f8">F8</div>
  <div id="f9">F9</div>
  <div id="f10">F10</div>
  <div id="f11">F11</div>
  <div id="f12">F12</div>
  <div id="ps">PRINT SCREEN</div>
  <div id="sl">SCROLL LOCK</div>
  <div id="pause">PAUSE/BREAK</div>
  <section class="row1" id="r1">
    <div>~</div>
    <div>`</div>
  </section>
  <section class="row2">
    <div>!</div>
    <div>1</div>  
  </section>
  <section class="row3">
    <div>@</div>
    <div>2</div>
  </section>
  <section class="row4">
    <div>#</div>
    <div>3</div>
  </section>
  <section class="row5">
    <div>$</div>
    <div>4</div>
  </section>
  <section class="row6">
    <div>%</div>
    <div>5</div>
  </section>
  <section class="row7">
    <div>^</div>
    <div>6</div>
  </section>
  <section class="row8">
    <div>&</div>
    <div>7</div>
  </section>
  <section class="row9">
    <div>*</div>
    <div>8</div>
  </section>
  <section class="row10">
    <div>(</div>
    <div>9</div>
  </section>
  <section class="row11">
    <div>)</div>
    <div>0</div>
  </section>
  <section class="row12">
    <div>_</div>
    <div>-</div>
  </section>
  <section class="row13">
    <div>+</div>
    <div>=</div>
  </section>
  <div>Backspace</div>
  <div>Insert</div>
  <div>Home</div>
  <div>Page Up</div>
  <div>/</div>
  <div>Tab</div>
  <div>Q</div>
  <div>W</div>
  <div>E</div>
  <div>R</div>
  <div>T</div>
  <div>Y</div>
  <div>U</div>
  <div>I</div>
  <div>O</div>
  <div>P</div>
  <section class="cr1">
    <div>{</div>
      <div>[</div>
  </section>
  <section class="cr2">
    <div>}</div>
    <div>]</div>
  </section>
  <section class="cr3">
    <div>|</div>
    <div>\</div>
  </section>
  <div>DELETE</div>
  <div>END</div>
  <div>PAGE DOWN</div>
</body>
</html>
